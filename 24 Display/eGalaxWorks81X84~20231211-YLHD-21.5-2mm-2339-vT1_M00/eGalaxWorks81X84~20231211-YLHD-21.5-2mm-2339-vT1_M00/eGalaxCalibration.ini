[TestParameter]
CALIBRATION_MODE = 1           ; 0: 1/20, 1: 1/8
FULL_SCREEN = 1                ; 0: Partial screen setting by below parameters. 1: Full screen
DISPLAY_MONITOR_INDEX = 1      ; Show calibration windows on which Monitor, reference to Windows desktop settings
X_OFFSET = 0                   ; X coordinate of upper left corner of the calibration window
Y_OFFSET = 0                   ; Y coordinate of upper left corner of the calibration window
X_RESOLUTION = 800             ; Width resolution of the calibration window
Y_RESOLUTION = 600             ; Height resolution of the calibration window
SET_SWAP_FLAG = 1	       ; Set original point 		 	